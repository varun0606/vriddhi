<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vridhi project</title>
    <link rel="stylesheet" href="login.component.css">
</head>

<body>
    <div class="container">
        <form id="loginForm" class="form">
            <div class="logo-email">
                <img src="assets/logo.png" alt="Logo" >
            </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" formControlName="email" class="form-control" pattern="[a-zA-Z0-9._%+-]+@gmail\.com" title="Please enter a valid email address ending with '@gmail.com'" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" formControlName="password" class="form-control"  pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" 
                    title="Password must be:
                    at least 8 characters long,
                    at least one uppercase letter,
                    at least one lowercase letter,
                    at least one number,
                    at least one special character" required >
                </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
        <div class="signup-link">
            <span class="Signup">Don't have an account?</span>
            <a routerLink="/register" class="button">Sign Up</a>
        </div>
    </div>
</body>

</html>
